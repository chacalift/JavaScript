<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Criando variáveis numéricas</title>
<link href="css/estilo.css" rel="stylesheet">
</head>

<body>
    <h1 class="titulo">Criando variáveis numéricas</h1>
    <script>
        var v1=50
        var v2=4
        var vezes=v1*v2
        var divide=v1/v2
        var mais=v1+v2
        var menos=v1-v2
        document.write("<h2>Valor 1 = " + v1 + "</h2>")
        document.write("<h2>Valor 2 = " + v2 + "</h2><hr>")
        document.write("<h2>Multiplicação = " + vezes + "</h2><hr>")
        document.write("<h2>Divisão = " + divide + "</h2><hr>")
        document.write("<h2>Adição = " + mais + "</h2><hr>")
        document.write("<h2>Subtração = " + menos + "</h2><hr>")
    </script>
</body>
</html>
