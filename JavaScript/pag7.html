<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Calculadora em JS</title>
<link rel="stylesheet" href="css/estilo.css">
<script src="js/script7.js"></script>
</head>

<body>
    <h1 class="titulo">Calculadora em JS</h1>
    <center>
        <form name="formcalc">
            <input type="number" placeholder="Valor 1" name="v1">
            <input type="number" placeholder="Valor 2" name="v2">
            <br><br>
            <label><input type="radio" name="conta" value="mais"> Adição</label>
            <label><input type="radio" name="conta" value="menos"> Subtração</label>
            <label><input type="radio" name="conta" value="vezes"> Multiplicação</label>
            <label><input type="radio" name="conta" value="divide"> Divisão</label>
            <br><br><br>
            <input type="button" value="Calcular" onClick="respcalc()">
        </form>
    </center>
</body>
</html>
